      - net-tools
      - atop
      - kubectl
      #- terraform
      - firefox
      - thunderbird
      - google-chrome-stable
      - google-cloud-cli
      - git
      - gnupg2
      - rng-tools
      - kde-partitionmanager
      - jq
      - ark
      - tree
      - x11vnc
      - libreoffice-writer
      - libreoffice-calc
