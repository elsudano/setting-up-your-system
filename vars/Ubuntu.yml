---
# We can manage which one of tools we want to install
# @ required
install_microk8s: false

# We can use this variable in order to set all the repositories that we want
# @required
repo_list:
  - state: present
    repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
    filename: 'code-studio'
    repo_key: 'https://packages.microsoft.com/keys/microsoft.asc'

  - state: present
    repo: 'deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main'
    filename: 'kubernetes'

  - state: present
    repo: 'deb [arch=amd64] https://apt.releases.hashicorp.com jammy main'
    filename: 'hashicorp'

  - state: present
    repo: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
    filename: 'google'
    repo_key: 'https://dl.google.com/linux/linux_signing_key.pub'

  - state: present
    repo: 'deb https://packages.cloud.google.com/apt cloud-sdk main'
    filename: 'google-sdk'
    repo_key: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'

  - state: present
    repo: 'deb https://ppa.launchpadcontent.net/mozillateam/ppa/ubuntu/ jammy main'
    filename: 'mozilla'

# With this variable we can install or remove all the applications that we have or we want in our Workstation
# @required
package_list:
  - state: present
    packages:
      - atop
      - python3-passlib
      - apt-transport-https
      - apt-transport-s3
      - ca-certificates
      - curl
      - net-tools
      - git
      - golang-go
      - gnupg2
      - jq
      - tree
      - dnsmasq
      - nano
      - make
      - python3.10-venv
      - python3-firewall
      - firewalld
      - x11vnc
  - state: absent
    packages:
      - muon
      - snapd

# go_programs:
  # - github.com/gopasspw/gopass@latest

list_with_keys_to_load:
  - ~/.ssh/id_rsa